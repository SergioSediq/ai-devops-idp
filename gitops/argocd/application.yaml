apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: idp-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # Replace YOUR_ORG with your GitHub org/user, e.g. mycompany
    repoURL: https://github.com/YOUR_ORG/idp-platform.git
    targetRevision: main
    path: gitops/base

  destination:
    server: https://kubernetes.default.svc
    namespace: idp-platform

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
